<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  >
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/504d2960cb.js" crossorigin="anonymous"></script>

  <title>Login Window</title>
</head>

<body>
  <div class="contenedor">
    <form class="form">
      <h3 class="mb-4">Login User</h3>
      <div class="form-group">
        <label htmlFor="email">Enter Email</label>
        <input type="email" class="form-control" id="email" />
      </div>
      <div class="form-group">
        <label htmlFor="Password">Enter Password</label>
        <div class="passBox">
          <input type=password class="form-control col-10" id="pass">
          <button type="button" class="showBtn btn btn-secondary"><i id="showIcon" class="fas fa-eye"></i></button>
        </div>
      </div>

      <button id="btnSubmit" class="botonSubmit btn">Submit</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="java.js"></script>
</body>

</html>
